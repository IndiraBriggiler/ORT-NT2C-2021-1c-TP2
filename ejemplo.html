<!DOCTYPE html>
<html>
  <body>
    <h1>Bienvenidos !</h1>
    <script>
      console.log("Hola!");

      let nombres = [
        "Adriana",
        "Benito",
        "Claudia",
        "Daniel",
        "Estefania",
        "Fernando",
        "Gabriela",
        "Hugo",
      ];

      function resultado(nombres) {
        let arrayResultado = nombres.map((nombre) => {
          let objeto = {
            Nombre: nombre,
            "Longitud:": nombre.length,
          };

          return objeto;
        });

        return JSON.stringify(arrayResultado);
      }

      console.log("RTA:", resultado(nombres));
    </script>
  </body>
</html>
